{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Scrapethenet</title>
    <link rel="stylesheet" href="{% static 'stylelogin.css' %}">
   <script src="https://kit.fontawesome.com/a076d05399.js"></script>
   <link rel="stylesheet" href="{% static 'style.css'%}">
   <link rel="shortcut icon" type="image/x-icon" href="{% static 'favicon.png' %}">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   <script>
    setTimeout(function () {
        const modal = document.getElementById("error-modal");
        // hide modal after 3 seconds
        modal.style.display = "none";
    }, 6000);
 
</script>

  </head>
  <body>
    <div class="bg-img">
      <div class="content">
        {% if messages %}
        {% for msg in messages %}
        <div id="error-modal" class="flex animate-pulse  w-full max-w-sm mx-auto overflow-hidden bg-gray-800 rounded-lg shadow-lg
           fixed left-0 ">
            <div class="flex items-center justify-center w-12 stroke-slate-900">
                <svg class="w-6 h-6 text-white fill-current" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M20 3.33331C10.8 3.33331 3.33337 10.8 3.33337 20C3.33337 29.2 10.8 36.6666 20 36.6666C29.2 36.6666 36.6667 29.2 36.6667 20C36.6667 10.8 29.2 3.33331 20 3.33331ZM21.6667 28.3333H18.3334V25H21.6667V28.3333ZM21.6667 21.6666H18.3334V11.6666H21.6667V21.6666Z" />
                </svg>
            </div>
    <!--        
    <style>
      #usar {
  border-bottom: 2px solid red;
  animation: glowing-error 1s ease-in-out infinite alternate;
}

@keyframes glowing-error {
  from {
    box-shadow: 0 0 5px red;
  }
  to {
    box-shadow: 0 0 15px red;
  }
}
    </style>
  -->
            <div class="px-4 py-2 -mx-3">
                <div class="mx-3">
                    <span class="font-semibold text-white ">Error</span>
                    <p class="text-sm text-white ">{{msg}}</p>
                </div>
            </div>
        </div>
        {% endfor %}
        {% endif %}
        <header>Login</header>
        <form action="#" method="post">
         {% csrf_token %}
          <div class="field" id="usar">
            <span class="fa fa-user"></span>
            <input type="text" required placeholder="Username" name="username" required>
          </div>
          
          <div class="field space">
            <span class="fa fa-lock"></span>
            <input type="password" class="pass-key" required placeholder="Password" name="pass">
            <span class="show">SHOW</span>
          </div>
          <div class="pass">
          <!--  <a href="#">Forgot Password?</a> -->
          </div>
          <br>
          <div class="field">
            <input type="submit" value="LOGIN">
          </div>
        </form>
        <div class="login"></div>
        <div class="signup" style="margin-top: 10%;">Don't have account?
          <a href="{% url 'signup' %}">Signup Now</a>
        </div>
        
        <div style="margin-top: 20%;" class="signup">Having problems signing up?
            <br>
          <a href="https://mail.google.com/mail/u/0/#sent?compose=VpCqJPsnZPtdLQWcVVshPgRFpCVRnPskRphsbHBfZxJfBbmbWXPrPtxHpCnpgHZPXdbVtzB">Contact me </a>
        </div>
      </div>
        </div>
      </div>
    </div>

    <script>
      const pass_field = document.querySelector('.pass-key');
      const showBtn = document.querySelector('.show');
      showBtn.addEventListener('click', function(){
       if(pass_field.type === "password"){
         pass_field.type = "text";
         showBtn.textContent = "HIDE";
         showBtn.style.color = "#3498db";
       }else{
         pass_field.type = "password";
         showBtn.textContent = "SHOW";
         showBtn.style.color = "#222";
       }
      });
    </script>


  </body>
</html>
